version: "3.9"

services:
  # === PostgreSQL Database ===
  postgres:
    image: postgres:15
    container_name: sync_postgres
    restart: always
    environment:
      POSTGRES_USER: syncuser
      POSTGRES_PASSWORD: syncpass
      POSTGRES_DB: syncdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # access from host if needed
    networks:
      - syncnet

  # === Sync Server ===
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sync_server
    command: ["python", "server/server.py"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=syncdb
      - POSTGRES_USER=syncuser
      - POSTGRES_PASSWORD=syncpass
    volumes:
      - ./storage:/app/storage
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - syncnet

  # === Sync Client ===
  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sync_client
    command: ["python", "client/client.py"]
    environment:
      - SERVER=http://server:8080
    volumes:
      - ./synced:/app/synced
    depends_on:
      - server
    networks:
      - syncnet

  # === Grafana ===
  grafana:
    image: grafana/grafana:latest
    container_name: sync_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3030:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - postgres
    networks:
      - syncnet

# === Volumes ===
volumes:
  pgdata:

# === Networks ===
networks:
  syncnet:
