version: "3.9"

services:
  # === PostgreSQL Database ===
  postgres:
    image: postgres:15
    container_name: sync_postgres
    restart: always
    environment:
      POSTGRES_USER: syncuser
      POSTGRES_PASSWORD: syncpass
      POSTGRES_DB: syncdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # access from host if needed
    networks:
      - syncnet

  # === Sync Server (with Prometheus metrics on port 8000) ===
  server:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: sync_server
    command: ["python", "-m", "server.server"]
    environment:
      - DB_HOST=postgres
      - DB_USER=syncuser
      - DB_PASS=syncpass
      - DB_NAME=syncdb
    volumes:
      - ../../storage:/app/storage
    depends_on:
      - postgres
    ports:
      - "8080:8080"  # HTTP sync API
      - "8000:8000"  # Prometheus metrics
    networks:
      - syncnet

  # === Sync Client ===
  client:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    container_name: sync_client
    command: ["python", "-m", "client.client"]
    environment:
      - SERVER=http://server:8080
    volumes:
      - ../../synced:/app/synced
    depends_on:
      - server
    networks:
      - syncnet

  # === Grafana Dashboard ===
  grafana:
    image: grafana/grafana:latest
    container_name: sync_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3030:3000"
    volumes:
      - ../grafana/provisioning:/etc/grafana/provisioning
      - ../grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - syncnet

  # === Prometheus Metrics Collector ===
  prometheus:
    image: prom/prometheus:latest
    container_name: sync_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - syncnet
    depends_on:
      - server

  # === Postgres Exporter (optional) ===
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: sync_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://syncuser:syncpass@sync_postgres:5432/syncdb?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - syncnet

# === Volumes ===
volumes:
  pgdata:

# === Networks ===
networks:
  syncnet:
    driver: bridge
